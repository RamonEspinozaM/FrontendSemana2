<!DOCTYPE html>
<html lang="n">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>

</head>
<body>
    <h1>Información del pedido</h1>
    <form action="pedido.js">
        <label for="Nombre">Persona que solicita el pedido</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br><br>

        <p>Sabor del pastel</p>
        <input type="radio" id="chocolate" name="Sabor" value="Chocolate">
        <label for="chocolate">Chocolate</label><br>
        <input type="radio" id="vainilla" name="Sabor" value="Vainilla">
        <label for="vainilla">Vainilla</label><br>
        <input type="radio" id="ccmoras" name="Sabor" value="CheesecakeMoras">
        <label for="ccmoras">Cheesecake Moras</label><br>
        <input type="radio" id="ccFresas" name="Sabor" value="CheesecakeFresas">
        <label for="ccFresas">Cheesecake Fresas</label><br>
        <input type="radio" id="tresleches" name="Sabor" value="Tres Leches">
        <label for="tresLeches">Tres Leches</label><br><br>

        <p>Adorno o elemento extra</p>
        <input type="checkbox" id="Adorno1" name="Adorno1" value="FelizCumpleaños(escrito)">
        <label for="Adorno1">Feliz cumpleaños escrito en el pastel</label><br>
        <input type="checkbox" id="Adorno2" name="Adorno2" value="FelizCumpleaños(velitas)">
        <label for="Adorno2">Feliz cumpleaños con velitas en el pastel</label><br>
        <input type="checkbox" id="Adorno3" name="Adorno3" value="Numeros">
        <label for="Adorno3">Numeros con velitas en el pastel</label><br>
        <input type="checkbox" id="Adorno4" name="Adorno4" value="Chispas">
        <label for="Adorno4">Chispas en el pastel</label><br>
        <input type="checkbox" id="Adorno5" name="Adorno5" value="Fruta">
        <label for="Adorno5">Fruta en almibar en el pastel</label><br><br>
         <br><br>   
        <input type="reset">
        <input type="submit">   
        <br><br>
    </form>

</body>
</html>
